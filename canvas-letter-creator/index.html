<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Canvas Letter Creator</title>
  <style>
    body { background:#000; color:#f90; }
    h1 { padding:20px; margin:0;}
    .blocks { background:#000; width:310px; padding:20px; float:left; }
    .result { float:left; padding:10px; border:1px solid #f90; }
    .blocks a { display:block; float:left; width:50px; height:50px; border:1px solid #252525; text-align:center; line-height:50px; text-decoration:none; color:#fff; }
    .blocks a:hover { background:#252525; }
    .blocks a.on { background:#f90; }
  </style>
  <script>
    window.onload = function(){
      var anchors = document.getElementsByTagName("a"),
          result = document.getElementsByTagName("p")[0],
          end = [];

      for (var i=0; i < anchors.length; i++) {
        end.push(0);
        anchors[i].onclick = (function(value) {
          return function() {
            if (this.className == "on") {
              this.className = "";
              end[value] = 0;
            } else {
              this.className = "on";
              end[value] = 1;
            }
            updateResult();
          };
        })(i);
      };

      updateResult = function() {
        var str = end.join(",");
        result.innerHTML = "["+str.replace(/,$/, "")+"]";
      };
      updateResult();
    };
  </script>
</head>
